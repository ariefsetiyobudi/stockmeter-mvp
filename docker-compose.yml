version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stockmeter-postgres
    environment:
      POSTGRES_DB: stockmeter_dev
      POSTGRES_USER: stockmeter
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockmeter -d stockmeter_dev"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - stockmeter-network

  redis:
    image: redis:7-alpine
    container_name: stockmeter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - stockmeter-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  stockmeter-network:
    driver: bridge